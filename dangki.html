<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="dangki.css" />
</head>
<body>
  <div class="page-title">Demi Craven</div>
  <div class="auth-container">
    <!-- Bên trái: ảnh GIF -->
    <div class="auth-image">
      <img src="./images/bi.gif" alt="Ảnh đăng ký" />
    </div>

    <!-- Bên phải: form đăng ký -->
    <div class="auth-form">
      <h2>Đăng ký</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Tên người dùng" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng ký</button>
        <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
      </form>
    </div>
  </div>
  <script src="dangki.js"></script>
</body>
</html>
