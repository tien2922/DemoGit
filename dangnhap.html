<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="dangnhap.css" />
</head>
<body>
    <div class="page-title">Demi Craven</div>
  <div class="auth-container">
    <!-- Khung bên trái chứa ảnh GIF -->
    <div class="auth-image">
      <img src="./images/bi.gif" alt="Ảnh đăng nhập" />
    </div>

    <!-- Khung bên phải chứa form -->
    <div class="auth-form">
      <h2>Đăng nhập</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
        <p>Chưa có tài khoản? <a href="dangki.html">Đăng ký</a></p>
      </form>
    </div>
  </div>
    <script src="dangnhap.js"></script>
</body>
</html>
